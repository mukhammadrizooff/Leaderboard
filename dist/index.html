<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Leaderboard Page</title>
<script defer src="main.js"></script></head>
<body>
    <h1 class="main-title">Leaderboard</h1>
    <section class="main-section">
      <div class="main-container">
        <div class="table-container">
          <div class="intro-score">
            <h2 class="score-title">Recent scores</h2>
            <button type="button" class="refresh-btn btn">Refresh</button>
          </div>
          <ul id="list-scores" class="list-scores">
              <li class="list-ietm">John: 123</li>
              <li class="list-ietm">Doe: 123</li>
              <li class="list-ietm">Susan: 123</li>
              <li class="list-ietm">Emma: 123</li>
          </ul>
        </div>
        <div>
          <h2 class="score-title">Add your score</h2>
          <form action="add-form">
            <input type="text" name="name" placeholder="Your name" />
            <input type="text" name="score" placeholder="Your score" />
            <button type="button" class="add-btn btn">Submit</button> <!-- Change type btn to submit after added JS functionalities -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
