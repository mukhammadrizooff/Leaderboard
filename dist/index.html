<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Leaderboard Page</title>
<script defer src="main.js"></script></head>
<body>
    <div class="box">
      <div class="lightbar"></div>
      <div class="topLayer"></div>
      <h1 class="main-title">Leaderboard</h1>
    </div>  
    <section class="main-section">
        <div class="table-container">
          <div class="intro-score">
            <h2 class="score-title">Recent scores</h2>
            <button type="button" class="refresh-btn btn" id="refresh">Refresh</button>
          </div>
          <ul id="list-scores" class="list-scores"></ul>
        </div>
        <div>
          <h2 class="score-title">Add your score</h2>
          <form action="add-form" class="form">
            <input class="input-text" id="user" type="text" minlength="1" maxlength="30" name="name" placeholder="Player name" />
            <input class="input-num" id="score" type="number" min="1" max="9999999" name="score" placeholder="Player score"/>
            <button type="submit" id="submit" class="add-btn btn">Submit</button>
          </form>
        </div> 
    </section>
  </body>
</html>
